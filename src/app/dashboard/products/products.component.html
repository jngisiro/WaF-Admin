<div class="ui container">
  <br>
<h2 class="ui header">Current Product Catalogue</h2>

<app-loading *ngIf="loading"></app-loading>
<br>
<div *ngIf="!loading && products && products.length > 0">
  <table class="ui single line table">
    <thead>
      <tr>
        <th>Product Reference</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity Available</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" (click)="onSelectProduct(product)">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category | titlecase }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantityAvailable }} Unit(s)</td>
      </tr>
    </tbody>
  </table>


</div>
<div *ngIf="(!products || products.length === 0) && !loading" class="ui placeholder segment">
  <div class="ui icon header">
    <i class="pdf file outline icon"></i>
    No Products Available
  </div>
</div>
<br><br>
<button class="ui active button" (click)="onAddProduct()">
  <i class="add icon"></i>
  Add Product
</button>
</div>
